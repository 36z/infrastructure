- job-template:
    name: 'gate-asterisk'
    node: 'centos || debian'

    wrappers:
        - build-timeout:
            timeout: 60
        - timestamps

    builders:
        - gerrit-git-prep
        - build-asterisk
        - run-asterisk-unittests

    publishers:
        - archive:
            artifacts: 'asterisk/test-reports/*'

- job-group:
    name: asterisk-jobs
    jobs:
        - 'gate-asterisk'
