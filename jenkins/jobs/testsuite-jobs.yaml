
- job:
    name: gate-testsuite
    node: 'centos || debian'

    wrappers:
        - timeout:
            timeout: 60
            timeout-var: 'BUILD_TIMEOUT'
            fail: true
        - timestamps

    builders:
        - gerrit-git-prep
        - shell: "/var/lib/jenkins/git/infrastructure/scripts/run-testsuite-unittests.sh" 

    publishers:
        - archive:
            artifacts: 'logs/*'

- job-group:
    name: testsuite-jobs
    jobs:
        - gate-testsuite


